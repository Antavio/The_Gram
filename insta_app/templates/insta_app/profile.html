{% block content %}
<div class="container" style="margin-top:30px;">
    <div class="row profile">
        <div class="col-md-2"></div>

        <img src="/media/posts/music_tape_48E7Uni.jpg" alt="">
        <div class="row">
            <div class="col-md-4">
                <h3 style="margin-left:20px;margin-top:30px;">Username</h3>

            <div class="col-md-4"><button type="button" class="btn btn-light"
