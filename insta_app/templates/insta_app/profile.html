{% extends 'insta_app/base.html' %}
{% block content %}
<div class="container" style="margin-top:30px;">
    <div class="row profile">
        <div class="col-md-2"></div>
        {% if profile.profile_photo %}
        <img src="{{profile.profile_photo.url}}" alt="{{profile.username}}" class="img-responsive">
        {% else %}
        <img src="/media/profile_pictures/Avatar.png" alt="No Profile Pic">
        {% endif %}
        <div class="row">
            <div class="col-md-4">
                <h3 style="margin-left:20px;margin-top:30px;">{{profile.user_profile.username}}</h3>
            </div>
            <div class="col-md-4"><button type="button" class="btn btn-light"
                    style="margin-left:0px;margin-top:25px;">Edit Profile</button> </div>
            <div class="col-md-4"><span><i class="fas fa-cog"
                        style="font-size:30px;margin-left:20px;margin-top:25px;"></i></span></div>

            <div class="row">
                <div class="col-md-2" style="margin-left:40px;">
                    <h5>Posts</h5>
                </div>
                <div class="col-md-2" style="margin-left:10px;">
                    <h5>Followers</h5>
                </div>
                <div class="col-md-2" style="margin-left:40px;">
                    <h5>Following</h5>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>

    </div>
    <div class="row" style="margin-top:30px;">
        <div class="row">
            <h4 class="text-center" style="margin-left:500px;">Posts</h4>
        </div>

        <!-- Card deck -->
        <div class="card-deck">            
                {% for single_image in all_images %}
                <!-- Card -->
                <div class="col-md-4">
                <div class="card mb-3">

                    <!--Card image-->
                    <div class="view overlay">
                        <img class="card-img-top" src="{{single_image.img_path.url}}" alt="{{single_image.img_title}}">
                        <a href="#!">
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>
                </div>
            </div>
                {% endfor %} 
        </div>
        <!-- Card deck -->


    </div>
</div>
{% endblock %}
